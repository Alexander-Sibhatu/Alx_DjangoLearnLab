{% extends "base.html" %}

{% block content %}
  <h2>Blog Posts</h2>
  {% for post in posts %}
    <div>
      <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
      <p>by {{ post.author }} on {{ post.date_posted }}</p>
      <p>{{ post.content|slice:":200" }}...</p>
    </div>
  {% endfor %}
{% endblock %}
